<meta charset="UTF-8">

<script>
    function pulaLinha() {
        // pulando duas linhas
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }


    for (let multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra(7 * multiplicador);
    }
    mostra("FIM");

</script>
