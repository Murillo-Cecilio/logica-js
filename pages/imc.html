<meta charset="UTF-8">

<script>
    function pulaLinha() {
        // pulando duas linhas
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        var imc = peso / (altura * altura);
        return imc.toFixed(2)
    }

    var imcMurillo = calculaImc(1.82, 116)
    var imcAmigo = calculaImc(1.72, 96)

    mostra("Meu imc é " + imcMurillo);
    mostra("Imc do meu amigo é "+ imcAmigo);


</script>
