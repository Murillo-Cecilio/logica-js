<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    function pulaLinha() {

        document.write("<br><hr><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    var tanque = 48;

    var caminhoComGasolina = 514;
    var consumoDeGasolina = caminhoComGasolina / tanque;

    var caminhoComAlcool = 365;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    mostra("O consumo de Gasolina é " + (consumoDeGasolina).toFixed(2) + " km/L");

    mostra("O consumo de Álcool é " + (consumoDeAlcool).toFixed(2) + " km/L");

</script>
