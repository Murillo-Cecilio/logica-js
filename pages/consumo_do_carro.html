<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 48;

    var caminhoComGasolina = 514;
    var consumoDeGasolina = caminhoComGasolina / tanque;

    var caminhoComAlcool = 365;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("O consumo de Gasolina é " + Math.floor(consumoDeGasolina).toFixed(2) + " km/L");

    document.write("<br>");

    document.write("O consumo de Álcool é " + Math.floor(consumoDeAlcool).toFixed(2) + " km/L");

</script>
